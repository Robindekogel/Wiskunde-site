    <title>Wiskunde</title>


</head>
<body>
<div class="site-wrapper">

    <p>Klik hier om de wortel te berekenen</p>
    <button onclick="Wortel()">Klik hier</button>
    <p id="wortel"></p>
   <script>

       function Wortel() {
           var invoer = prompt("Wortel van:");
           if (invoer != null) {
               getal = Math.sqrt(invoer);
               alert(getal);
               document.getElementById("wortel").innerHTML =
                   "Wortel van " + invoer + " = " + getal;
           }
       }

   </script>
</div>
</body>
